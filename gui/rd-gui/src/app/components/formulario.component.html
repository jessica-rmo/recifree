<h1>Formulário</h1>
<h2>Seja membro do Recifree!</h2>
<p>Preencha e envie o formulário de intenção a seguir. Caso selecionado(a), entraremos em contato.</p>

<form action="/pagina-processa-dados-do-form" method="post">
	<div>
		<label for="nome">Nome completo:</label>
		<input type="text" id="nome" required/>
	</div>
	<div>
		<label for="data">Data de nascimento:</label>
		<input type="date" id="data" required/>
	</div>
	<div>
		<label for="telefone">Telefone:</label>
		<input type="tel" id="telefone" minlength="8" required />
		<!-- pattern="^\(?[0-9]{2}\)?9?[1-9]{4}-?[0-9]{4}$" -->
	</div>
	<div>
		<label for="email">E-mail:</label>
		<input type="email" id="email" required/>
	</div>
	<div>
		<label for="ocupacao">Ocupação:</label>
		<input type="text" id="ocupacao" required/>
	</div>
	<div>
		<label for="endereco">Endereço:</label>
		<input type="text" id="endereco" required/>
	</div>
	<div>
		<label for="pergunta1">O que lhe chamou a atenção no coletivo Recifree?</label>
		<br><textarea id="pergunta1" rows="4" cols="60" required></textarea></br>
	</div>
	<div>
		<label for="pergunta2">Qual sua intenção em fazer parte?</label>
		<br><textarea id="pergunta2" rows="4" cols="60" required></textarea></br>
	</div>
	<div>
		<label for="pergunta3">O que você entende por Política de Redução de Danos?</label>
		<br><textarea id="pergunta3" rows="4" cols="60" required></textarea></br>
	</div>
	
	<div class="button">
		<button type="submit">Enviar</button>
	</div>

</form>
